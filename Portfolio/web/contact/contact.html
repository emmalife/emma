<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>contact form</title>
    <!-- Bootstrap -->
   <link href="css/bootstrap-4.3.1.css" rel="stylesheet">
   <link href="css/style.css" rel="stylesheet">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css"
    integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous"></link>
   <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital@1&display=swap" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300;700&family=Titillium+Web&display=swap" rel="stylesheet">

</head>

<body>

<div class="banner">
    <div class="banimg"><!--背景圖放置區 start-->
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <div class="formbox text-center"><!--表單填寫區 start-->
                        <form>
                            <h2>Want to join us?</h2>
                            <div class="inputbox ">
                               
                                <input type="text" name="" required="required">
                                <span>Your name</span>
                                
                            </div>
                            <div class="inputbox">
                                <input type="email" name="" required="required">
                                <span>Email Address</span>
                            </div>
                            <div class="inputbox">
                                <span>Type your messages here...</span>
                                <textarea required="required" ></textarea>
                            </div>
                            <div class="inputbox ">
                                <input type="submit" value="Send">
                            </div>
                        </form>

                        <hr>

                        <div class="sci">
                            <h3>Follow us</h3>
                            <i class="fab fa-facebook"></i>
                            <i class="fab fa-line"></i>
                            <i class="fab fa-youtube"></i>




                        </div>


                    </div><!--表單填寫區 end-->
                </div>





                <div class="col-sm-6">
                    <div class="formimg"><!--右邊圖區 start-->

                    </div>

                </div>
            </div>
        </div>
    </div><!--背景圖放置區 end-->
</div>

  











     <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/skrollr/0.6.30/skrollr.min.js"
        integrity="sha256-rUSIjmg03RQ3LWNpEkVRPNoXytm7f1rJ3xAWO6gxCPc=" crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap-4.3.1.js"></script>

</body>




</html>
